<!DOCTYPE html>
<html lang='fr'>
    <head>
   <meta charset="utf-8" />
   <meta http-esquiv="X-UA-COMPATIBLE" content="IE=edge" />
   <link rel="stylesheet" href="style.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="preconnect" href="https://fonts.gstatic.com">/
   <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"/>
   <script src="https://kit.fontawesome.com/2897f175fe.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
    </head>
    
    <body>
        <header> 
            <div id="logo"> 
                <img src="img/Reservia@3x.png" alt="Logo Reservia" /> 
            </div>
                 <nav>
                     <div id="ancres"> 
                        <ul id="liens_mobiles"> 
                             <li><a href="#hebergements" id="lien_hebergements">Hébergements</a></li>
                             <li><a href="#activites" id="lien_activites">Activités</a></li> 
                        </ul> 
                        <span id="inscrire">S'inscrire</span>
                    </div> 
                    </nav> 
                </header>

                <div id="bloc_page">
         <section class="blocrecherche">
            
              <div id="recherche">
                <h1>
                    Trouvez votre hébergement pour des vacances de rêve
                </h1>
              <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div id="bloc_saisie">
                <form method="POST" action="#">
                        <i class="fas fa-map-marker-alt" id="map"></i>
                        <input type="search" name="rechercher" id="rechercher" placeholder="Marseille, France">
                        <button type="button" id="searchButton">
                            <span class="secret"></span><i class="fas fa-search" id="search"></i>
                            <span id="text_rechercher"> Rechercher</span>
                        </button>
                </form>
            </div>
        </div>

            <div id="filtre">
            <p id="titre">Filtres</p>

            <!--Liste des Filtres + icônes-->
                                
                <div id="liens">
                    <ul>
                        <li id="eco"><a href="#"><i class="fas fa-money-bill-wave" id="billet"></i><!--icône billet-->Économique</a></li>
                        <li id="famille"><a href="#"><i class="fas fa-child" id="enfant"></i><!--icône enfant-->Familial</a></li>
                        <li id="romantique"><a href="#"><i class="fas fa-heart" id="coeur"></i><!--icône coeur-->Romantique</a></li>
                        <li id="animaux"><a href="#"><i class="fas fa-dog" id="chien"></i><!--icône chien-->Animaux autorisés</a></li>
                    </ul>
                </div>
            </div>

                <!--Réponse-->

                <p id="reponse">
                    <small><i class="fas fa-info" id="info"></i></small><!--icône i-->
                    Plus de 500 logements sont disponibles dans cette ville
                </p>

            </section>
        </div>
<footer>

</footer>
        </body>
        </html>
